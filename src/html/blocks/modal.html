<div class="modal contact-modal">
    <div class="modal-content">
      <div class="flex">
        <h4>Зв'язатись з нами</h4>
        <span class="close">&times;</span>
      </div>
      <form class="contact-form flex-column">
        <label for="name">Ім'я:</label>
        <input type="text" class="modal-name" name="name">
        <label for="email">Email:</label>
        <input type="email" class="modal-email" name="email">
        <label for="message">Повідомлення:</label>
        <textarea id="message" name="message"></textarea>
        <input class="btn submit-btn" type="submit" value="Відправити">
      </form>
    </div>
</div>
